<div class="container-scroller" style="background-color: black;">
  <app-header></app-header>
  <div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
            <div class="col-md-5 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                  [src]="this.admin.UserInformation.image_Path ? '../../../assets/images/' + this.admin.UserInformation.image_Path : '../../../assets/default-profile.png'">
                <span class="font-weight-bold">{{this.admin.UserInformation.first_Name}}
                  {{this.admin.UserInformation.last_Name}}</span><span
                  class="text-black-50">{{this.admin.UserInformation.email}}</span>
                <span>
                  <div class="mt-5 text-center">
                    <div class="d-flex justify-content-between align-items-center experience"><span></span>
                      <span class="btn btn-primary profile-button" (click)="togglePasswordForm()"><i
                          class="fa fa-plus"></i>&nbsp;Change Password</span>
                    </div>
                    <br>
                    <div *ngIf="isPasswordFormVisible">
                      <form [formGroup]="changePassword">
                        <div class="col-md-12"><label class="labels">Old Password</label><input type="password"
                            class="form-control" placeholder="Old Password" formControlName="oldPassword"
                            [ngModel]="oldPassword" value=""></div> <br>
                        <div class="col-md-12"><label class="labels">New Password</label><input type="password"
                            class="form-control" placeholder="New Password" formControlName="newPassword"
                            [ngModel]="newPassword" value=""></div>
                        <div class="col-md-12"><label class="labels">Confirm New Password</label><input type="password"
                            class="form-control" placeholder="Confirm New Password" formControlName="confirmPassword"
                            [ngModel]="confirmPassword" value=""></div>
                        <div class="col-md-12"><label class="labels">Change Password</label><input type="submit"
                            (click)="changedPassword()" class="form-control btn btn-primary profile-button"
                            placeholder="Change Password" value="Change Password"></div>
                      </form>
                    </div>
                  </div>
                </span>
                <span>
                  <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit" (click)="logout()">Logout</button>
                  </div>
                </span>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
                </div>
                <form #profileForm="ngForm" [formGroup]="Users">
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">First Name</label>
                      <input type="text" class="form-control" placeholder="first name" formControlName="first_Name"
                        [(ngModel)]="this.admin.UserInformation.first_Name">
                    </div>
                    <div class="col-md-6">
                      <label class="labels">Last Name</label>
                      <input type="text" class="form-control" placeholder="last name" formControlName="last_Name"
                        [(ngModel)]="this.admin.UserInformation.last_Name">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Mobile Number</label>
                      <input type="text" class="form-control" placeholder="enter phone number"
                        formControlName="phone_Number" [(ngModel)]="this.admin.UserInformation.phone_Number">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Address</label>
                      <input type="text" class="form-control" placeholder="enter address" formControlName="address"
                        [(ngModel)]="this.admin.UserInformation.address">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Birth Date
                        <input type="Date" class="form-control" formControlName="birth_Date" [(ngModel)]="BirthDay">
                      </label>
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Image
                        <input type="file" class="form-control" #file formControlName="image_Path"
                          [(ngModel)]="this.admin.UserInformation.image_Path" (change)="uploadImage(file.files)">
                      </label>
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Date Registered
                        <input type="text" class="form-control"
                          [value]="this.admin.UserInformation.date_Register | date" readonly></label>
                    </div>
                  </div>
                  <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit" (click)="openConfirmPassDailog()">Save
                      Profile</button>
                  </div>
                </form>
              </div>
            </div>
            <ng-template #callConfirmPassDailog>
            <h2 mat-dialog-title>Confirm Password</h2>
              <form [formGroup]="passwordForm">
                <div class="col-md-12">
                  <mat-label>Current Password</mat-label>
                  <input class="form-control" matInput type="password" formControlName="password" placeholder="Enter current password">
                  <mat-error *ngIf="passwordForm.get('password')?.invalid">Password is required</mat-error>
                </div>
              </form>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close="yes">Cancel</button>
              <button class="btn btn-primary profile-button" mat-dialog-close="yes" (click)="saveProfile()" [disabled]="passwordForm.invalid">Confirm</button>
            </mat-dialog-actions>
             </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
