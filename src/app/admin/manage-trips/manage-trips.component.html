<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Trip Table</h4>
                     <button (click)="back()" style="background-color: rgb(100, 250, 100);">Back</button>
                        <br><br>  
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Trip Name </th>
                            <th> Trip Details </th>
                            <th> Location  </th>
                            <th> Images  </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr >
                            <td> {{admin.TripById.trip_Id}} </td>
                            <td> {{admin.TripById.trip_Name}} </td>
                            <td>              
                              <button (click)="openEditDailog(admin.TripById)" style="background-color: rgb(92, 92, 245);">Edit </button>
                            </td>
                            <td>              
                              <button style="background-color: rgb(92, 92, 245);">Edit </button>
                            </td>
                            <td> 
                              <button (click)="openImages(admin.TripById.trip_Id)" style="background-color: rgb(92, 92, 245);">Edit </button>
                            </td>
                            <td> 
                                <button (click)="openDeleteDialog(admin.TripById.trip_Id)" style="background-color: rgb(247, 88, 88);">Delete</button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>

      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>


<!-- Delete Trip -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Trip</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>




<!-- Edit Trip -->
<ng-template #callEditDailog>
    <h2 mat-dialog-title>Update Trip</h2>
    <mat-dialog-content class="mat-typography" >
    <form [formGroup]="UpdateTrips">
    
        <div class="example-container">
             <mat-form-field>
              <mat-label>Trip Name</mat-label>
              <input type="text" matInput  formControlName="trip_Name" [(ngModel)]="pData.trip_Name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Trip Price</mat-label>
                <input type="number" matInput  formControlName="trip_Price" [(ngModel)]="pData.trip_Price">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Trip Start Date</mat-label>
                <input type="Date" matInput  formControlName="start_Date" >
              </mat-form-field>
              <mat-form-field>
                <mat-label>Trip End Date</mat-label>
                <input type="Date" matInput  formControlName="end_Date">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Number Of Users</mat-label>
                <input type="number" matInput  formControlName="max_Number_Of_Users" [(ngModel)]="pData.max_Number_Of_Users">
              </mat-form-field>
              <mat-form-field>
                <mat-label> Number Of Volunteers</mat-label>
                <input type="number" matInput  formControlName="max_Number_Of_Volunteers" [(ngModel)]="pData.max_Number_Of_Volunteers">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea type="text" matInput  formControlName="description" [(ngModel)]="pData.description"></textarea>
              </mat-form-field>
          </div>     
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
    </mat-dialog-actions>
  </ng-template>
