<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Trip Table</h4>
                     
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> Trip Name </th>
                            <th> Trip Details </th>
                            <th> Location  </th>
                            <th> Images  </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr >
                            <td> {{admin.TripById.trip_Name}} </td>
                            <td>              
                              <button mat-button (click)="openEditDailog(admin.TripById)" style="color: rgb(92, 92, 245); font-size: 20px !important;" ><i class="bi bi-pencil-square"></i> </button>
                            </td>
                            <td>              
                              <button mat-button style="color: rgb(92, 92, 245); font-size: 20px !important;" ><i class="bi bi-pencil-square"></i> </button>
                            </td>
                            <td> 
                              <button mat-button (click)="openImages(admin.TripById.trip_Id)" style="color: rgb(92, 92, 245); font-size: 20px !important;" ><i class="bi bi-pencil-square"></i></button>
                            </td>
                            <td> 
                                <button mat-button (click)="openDeleteDialog(admin.TripById.trip_Id)" style="color: rgb(247, 88, 88); font-size: 20px !important;"><i class="bi bi-trash-fill"></i></button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                    <div class="btn2">
                      <button mat-button (click)="back()"  style="color: white; border-radius: 20px;">Back</button>
                      </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>

      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>


<!-- Delete Trip -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Trip</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>




<!-- Edit Trip -->
<ng-template #callEditDailog>
  <h2 mat-dialog-title>Update Trip</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="UpdateTrips">
      <div class="example-container" fxLayout="column" fxLayoutGap="20px">

        <!-- Row 1 -->
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field appearance="fill"  style="margin-right: 20px; width: 300px !important;">
            <mat-label>Trip Name</mat-label>
            <input type="text" matInput formControlName="trip_Name" [(ngModel)]="pData.trip_Name" style="width: 300px !important;">
          </mat-form-field>

          <mat-form-field appearance="fill"  style="width: 300px !important;">
            <mat-label>Trip Price</mat-label>
            <input type="number" matInput formControlName="trip_Price" [(ngModel)]="pData.trip_Price">
          </mat-form-field>
        </div>

        <!-- Row 2 -->
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field appearance="fill"  style="margin-right: 20px; width: 300px !important;">
            <mat-label>Trip Start Date</mat-label>
            <input type="date" matInput formControlName="start_Date" [(ngModel)]="pData.start_Date">
          </mat-form-field>

          <mat-form-field appearance="fill"  style="width: 300px !important;">
            <mat-label>Trip End Date</mat-label>
            <input type="date" matInput formControlName="end_Date" [(ngModel)]="pData.end_Date ">
          </mat-form-field>
        </div>

        <!-- Row 3 -->
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field appearance="fill"  style="margin-right: 20px; width: 300px !important;">
            <mat-label>Number Of Users</mat-label>
            <input type="number" matInput formControlName="max_Number_Of_Users" [(ngModel)]="pData.max_Number_Of_Users">
          </mat-form-field>

          <mat-form-field appearance="fill"  style="width: 300px !important;">
            <mat-label>Number Of Volunteers</mat-label>
            <input type="number" matInput formControlName="max_Number_Of_Volunteers" [(ngModel)]="pData.max_Number_Of_Volunteers">
          </mat-form-field>
        </div>

        <!-- Row 4 - Textarea (alone) -->
        <div fxLayout="row">
          <mat-form-field appearance="fill"  style="width: 620px !important; height: 200px;">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" [(ngModel)]="pData.description"></textarea>
          </mat-form-field>
        </div>

      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()" style="color: rgb(0,193,83);">Save</button>
  </mat-dialog-actions>
</ng-template>
