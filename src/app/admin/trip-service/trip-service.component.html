<div class="adminStyles">
  <div class="container-scroller" style="background-color: #2E2E2E; max-height: 100vh; max-height: 100vw;">
    <!-- partial:../../partials/_sidebar.html -->
    <app-header></app-header>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper" style="background-color: #2E2E2E;max-height: 100vh; overflow-y: auto; overflow-x: hidden;">
      <!-- partial:../../partials/_navbar.html -->
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper" style="max-height: 100vh; overflow-y: auto; overflow-x: auto;">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Trip Service Table</h4>
                  <button (click)="openCreateDialog()" style="background-color: rgb(100, 250, 100);">Add Trip
                    Service</button>
                  <br><br>
                  <div class="table-responsive">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th> # </th>
                          <th> Service id </th>
                          <th> Trip id </th>
                          <th> Operations </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of admin.TripServices">
                          <td> {{obj.trip_Service_Id}} </td>
                          <td> {{obj.service_Id}} </td>
                          <td> {{obj.trip_Id}} </td>
                          <td>
                            <button (click)="openEditDailog(obj)"
                              style="background-color: rgb(92, 92, 245);">Edit</button>
                            <button (click)="openDeleteDialog(obj.trip_Service_Id)"
                              style="background-color: rgb(247, 88, 88);">Delete</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- Create Services -->
  <ng-template #callCreateDailog>
    <mat-dialog-content class="mat-typography" #CreateServices>
      <h1>Create Trip Services</h1>
      <form [formGroup]="TripService">
        <div class="example-container">
          <mat-form-field>
            <mat-label>service_Id</mat-label>
            <input type="text" matInput formControlName="service_Id">
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <mat-label>trip id</mat-label>
            <input type="text" matInput formControlName="trip_Id">
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
    </mat-dialog-actions>
  </ng-template>

  <!-- Delete Services -->
  <ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Trip service</h1>
    <div mat-dialog-content>Are you sure you went to delete this item ?</div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
      <button mat-button mat-dialog-close="no">No</button>
    </div>
  </ng-template>

  <!-- Edit Services -->
  <ng-template #callEditDailog>
    <h2 mat-dialog-title>Update Course</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="TripService2">
        <div class="example-container">
          <mat-form-field>
            <mat-label>service id</mat-label>
            <input type="text" matInput formControlName="service_Id" [(ngModel)]="pData.service_Id">
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <mat-label>trip id</mat-label>
            <input type="text" matInput formControlName="trip_Id" [(ngModel)]="pData.trip_Id">
          </mat-form-field>
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
    </mat-dialog-actions>
  </ng-template>
</div>
