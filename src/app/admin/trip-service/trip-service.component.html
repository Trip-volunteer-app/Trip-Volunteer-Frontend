<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">           
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Trip Service Table</h4>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Rate </th>
                            <th> feedback </th>
                            <th> Booking Id </th>
                            <th> Volunteer Id </th>
                            <th> Create At </th>
                            <th> Operation </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Review">
                            <td> {{obj.review_Id}} </td>
                            <td> {{obj.rate}} </td>
                            <td> {{obj.feedback}} </td>
                            <td> {{obj.booking_Id}} </td>
                            <td> {{obj.create_At}} </td>
                            <td> 
                                <button (click)="openDeleteDialog(obj.review_Id)" style="background-color: rgb(199, 51, 51); color: white;">Delete</button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>




<!-- Delete Categories -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Review</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>
