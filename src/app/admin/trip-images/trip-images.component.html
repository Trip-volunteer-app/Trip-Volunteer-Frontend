<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Images Table</h4>
                    <button (click)="openCreateDialog(tripId)" style="background-color: rgb(100, 250, 100);">Add Image</button>
                    <button (click)="return()" style="background-color: rgb(100, 250, 100);">All Trips</button>
                    <button (click)="back(tripId)" style="background-color: rgb(100, 250, 100);">Back</button>

                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Image Name </th>
                            <th> Trip Id </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.TripImage">
                            <td> {{obj.trip_Image_Id}} </td>
                            <td> <img src="../../../assets/images/{{obj.image_Name}}" alt="trip image"> </td>
                            <td> {{obj.trip_Id}} </td>
                            <td> 
                                <button (click)="openEditDailog(obj)" style="background-color: rgb(92, 92, 245);" >Edit</button>
                                <button (click)="openDeleteDialog(obj.trip_Image_Id)" style="background-color: rgb(247, 88, 88);">Delete</button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>

      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>





<!-- Create Images -->
<ng-template #callCreateDailog>
<mat-dialog-content class="mat-typography" #CreateImages>
  <h1>Create Images</h1>
  <form [formGroup]="TripImage">
    <div class="example-container">
       
          <input type="file" #file  formControlName="image_Name" (change)="uploadImage(file.files)">
          
      </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
</mat-dialog-actions>
</ng-template>






<!-- Delete Images -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Images</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>




<!-- Edit Images -->
<ng-template #callEditDailog>
    <h2 mat-dialog-title>Update Images</h2>
    <mat-dialog-content class="mat-typography">
    <form [formGroup]="UpdateImage">
    
        <div class="example-container">
              <input type="file" #file  formControlName="image_Name" (change)="uploadImage(file.files)">
          </div>     
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
    </mat-dialog-actions>
  </ng-template>
