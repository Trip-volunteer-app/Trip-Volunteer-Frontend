<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container-scroller">
        <app-header></app-header>
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Contact us page elements</h4>
                                    <button (click)="openCreateDialog()"
                                        style="background-color: rgb(100, 250, 100);">Add
                                        contact elements</button>
                                    <br><br>
                                    <div class="table-responsive">
                                        <table class="table table-dark">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Header</th>
                                                    <th>Hero Image</th>
                                                    <th>Image 2</th>
                                                    <th>Select</th> <!-- Updated column header -->
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let obj of contact.contactElements">
                                                    <td>{{ obj.contactus_Elements_Id }}</td>
                                                    <td>{{ obj.header }}</td>
                                                    <td><img src="../../../assets/images/{{ obj.hero_Img }}"
                                                            alt="Image 1"></td>
                                                    <td><img src="../../../assets/images/{{ obj.image1 }}"
                                                            alt="Image 2"></td>
                                                    <td>
                                                        <mat-radio-group [(ngModel)]="selectedElementId"
                                                            (change)="onElementSelect(obj.contactus_Elements_Id)">
                                                            <mat-radio-button
                                                                [value]="obj.contactus_Elements_Id"></mat-radio-button>
                                                        </mat-radio-group>
                                                    </td>
                                                    <td>
                                                        <button (click)="openEditDailog(obj)"
                                                            class="btn btn-primary">Edit</button>
                                                        <button (click)="openDeleteDialog(obj.contactus_Elements_Id)"
                                                            class="btn btn-danger">Delete</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<ng-template #callCreateDailog>
    <mat-dialog-content class="mat-typography">
        <h3>Create Contact Elements</h3>
        <form [formGroup]="CreateContact" style="padding: 30px;">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Header</mat-label>
                <input type="text" matInput placeholder="Header" formControlName="header">
            </mat-form-field>
            <div>
                <mat-label>Hero Image</mat-label>
                <div></div>

                <input type="file" #file placeholder="Image 1" formControlName="hero_Img"
                    (change)="uploadImage1(file.files)">
            </div>
            <div></div>

            <div>
                <mat-label>Image 2</mat-label>
                <div></div>
                <input type="file" #file2 placeholder="Image 2" formControlName="image1"
                    (change)="uploadImage2(file2.files)">
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Create</button>
    </mat-dialog-actions>
</ng-template>


<!-- Delete Categories -->
<ng-template #callDeleteDialog>
    <h1 mat-dialog-title>Delete Course</h1>
    <div mat-dialog-content>Are you sure you went to delete this item ?</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="yes">Yes</button>
        <button mat-button mat-dialog-close="no">No</button>
    </div>
</ng-template>

<!-- Edit Contactus elements -->
<ng-template #callUpdateDialog>
    <mat-dialog-content class="mat-typography">
        <h3>Create Contact Us</h3>
        <form [formGroup]="UpdateContact" style="padding: 30px;">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Header</mat-label>
                <input type="text" matInput placeholder="Header" formControlName="header" [(ngModel)]="pData.header">
            </mat-form-field>
            <div>
                <mat-label>Hero Image</mat-label>
                <div></div>
                <input type="file" #file placeholder="Image 1" formControlName="hero_Img"
                    (change)="uploadImage1(file.files)">
            </div>
            <div></div>
            <div>
                <mat-label>Image 2</mat-label>
                <div></div>
                <input type="file" #file2 placeholder="Image 2" formControlName="image1"
                    (change)="uploadImage2(file2.files)">
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="save2()">Edit</button>
    </mat-dialog-actions>
</ng-template>
