
<div class="adminStyles">
    <div class="container-scroller">
        <app-header></app-header>
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title .t-header">Contact us page elements</h4>
                                    <button (click)="openCreateDialog()" class="create-button-contact">
                                        <i class="bi bi-plus-circle-fill fs-1"></i>
                                    </button>
                                    <br><br>
                                    <div class="table-responsive">
                                        <table class="table table-light">
                                            <thead>
                                                <tr>
                                                    <th class="t-header"><b>Header</b></th>
                                                    <th class="t-header"><b>Hero Image</b></th>
                                                    <th class="t-header"><b>Image 2</b></th>
                                                    <th class="t-header"><b>Select</b></th>
                                                    <th class="t-header"><b>Actions</b></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let obj of contact.contactElements">
                                                    <td>{{ obj.header }}</td>
                                                    <td><img src="../../../assets/images/{{ obj.hero_Img }}"
                                                            alt="Image 1"></td>
                                                    <td><img src="../../../assets/images/{{ obj.image1 }}"
                                                            alt="Image 2"></td>
                                                    <td>
                                                        <mat-radio-group [(ngModel)]="selectedElementId"
                                                            (change)="onElementSelect(obj.contactus_Elements_Id)">
                                                            <mat-radio-button
                                                                [value]="obj.contactus_Elements_Id"></mat-radio-button>
                                                        </mat-radio-group>
                                                    </td>
                                                    <td>
                                                        <button (click)="openEditDailog(obj)" class="edit-button"><i
                                                                class="bi bi-pencil-square i-edit"></i></button>
                                                        <button (click)="openDeleteDialog(obj.contactus_Elements_Id)" class="delete-button"
                                                            ><i
                                                                class="bi bi-trash-fill i-delete"
                                                               ></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <ng-template #callCreateDailog>
        <mat-dialog-content class="mat-typography">
            <h3>Create Contact Elements</h3>
            <form [formGroup]="CreateContact"class="form-group-contact">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Header</mat-label>
                    <input type="text" matInput placeholder="Header" formControlName="header">
                </mat-form-field>
                <div>
                    <mat-label>Hero Image</mat-label>
                    <div></div>

                    <input type="file" #file placeholder="Image 1" formControlName="hero_Img"
                        (change)="uploadImage1(file.files)">
                </div>
                <div></div>

                <div>
                    <mat-label>Image 2</mat-label>
                    <div></div>
                    <input type="file" #file2 placeholder="Image 2" formControlName="image1"
                        (change)="uploadImage2(file2.files)">
                </div>
            </form>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button mat-dialog-close cdkFocusInitial (click)="save()">Create</button>
        </mat-dialog-actions>
    </ng-template>


    <!-- Delete Categories -->
    <ng-template #callDeleteDialog>
        <h1 mat-dialog-title>Delete Course</h1>
        <div mat-dialog-content>Are you sure you went to delete this item ?</div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close="yes">Yes</button>
            <button mat-button mat-dialog-close="no">No</button>
        </div>
    </ng-template>

    <!-- Edit Contactus elements -->
    <ng-template #callUpdateDialog>
        <mat-dialog-content class="mat-typography">
            <h3>Create Contact Us</h3>
            <form [formGroup]="UpdateContact" class="form-group-contact">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Header</mat-label>
                    <input type="text" matInput placeholder="Header" formControlName="header"
                        [(ngModel)]="pData.header">
                </mat-form-field>
                <div>
                    <mat-label>Hero Image</mat-label>
                    <div></div>
                    <input type="file" #file placeholder="Image 1" formControlName="hero_Img"
                        (change)="uploadImage1(file.files)">
                </div>
                <div></div>
                <div>
                    <mat-label>Image 2</mat-label>
                    <div></div>
                    <input type="file" #file2 placeholder="Image 2" formControlName="image1"
                        (change)="uploadImage2(file2.files)">
                </div>
            </form>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button mat-dialog-close cdkFocusInitial (click)="save2()">Edit</button>
        </mat-dialog-actions>
    </ng-template>
</div>
