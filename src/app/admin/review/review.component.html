<div class="adminStyles">
  <div class="container-scroller" >
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper" >
      <div class="main-panel">
        <div class="content-wrapper" >
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"  >Review Table</h4>
                  <br><br>
                  <div class="table-responsive">
                    <table class="table table-light" >
                      <thead>
                        <tr>
                          <th class="t-header"><b>Trip Name </b> </th>
                          <th class="t-header"><b>User Name</b> </th>
                          <th class="t-header"><b>Feedback</b> </th>
                          <th class="t-header"><b>Rate</b> </th>
                          <th class="t-header"> <b>Create Date</b> </th>
                          <th class="t-header"> <b>Operations</b> </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of admin.Review">
                          <td>{{obj.trip_Name}}</td>
                          <td>{{obj.first_Name}} {{obj.last_Name}}</td>
                          <td class="description-col" matTooltip="{{ obj.feedback }}">{{obj.feedback}}</td>
                          <td>{{obj.rate}}</td>
                          <td>{{obj.create_At | date}}</td>
                          <td>
                            <button (click)="openDeleteDialog(obj.review_Id)" class="trash">
                              
                              <i class="bi bi-trash-fill"
                                ></i>

                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Review -->
  <ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Review</h1>
    <div mat-dialog-content>Are you sure you went to delete this item ?</div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
      <button mat-button mat-dialog-close="no">No</button>
    </div>
  </ng-template>
</div>
