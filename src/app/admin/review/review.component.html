<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller" style="background-color: #2E2E2E;max-height: 100vh; max-height: 100vw;">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper" style="background-color: #2E2E2E;max-height: 100vh; overflow-y: auto; overflow-x: hidden;">  
        <div class="main-panel">
          <div class="content-wrapper" style="max-height: 100vh; overflow-y: auto; overflow-x: auto;">          
            <div class="row">    
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" style="color: black;">Review Table</h4>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-light" style="background-color: white;">
                        <thead>
                          <tr>
                            <th style="color: black;"><b>Trip Name </b>  </th>
                            <th style="color: black;"><b>User Name</b>  </th>
                            <th style="color: black;"><b>Feedback</b>  </th>
                            <th style="color: black;"><b>Rate</b>  </th>
                            <th style="color: black;"> <b>Create Date</b> </th>
                            <th style="color: black;"> <b>Operations</b> </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Review"> 
                            <td>{{obj.trip_Name}}</td>
                            <td >{{obj.first_Name}} {{obj.last_Name}}</td>
                            <td class="description-col" matTooltip="{{ obj.feedback }}">{{obj.feedback}}</td>
                            <td>{{obj.rate}}</td>
                            <td>{{obj.create_At}}</td>
                            <td> 
                                <button (click)="openDeleteDialog(obj.review_Id)" style="border: none; background-color: white;">
                                  <i class="bi bi-trash-fill" style="color: red; font-size: 20px; background-color: white;"></i>

                                </button>                      
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>











<!-- Delete Review -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Review</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>
