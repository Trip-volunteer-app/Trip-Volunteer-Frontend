<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Categories Table</h4>
                    <button (click)="openCreateDialog()" style="background-color: rgb(63, 211, 63); color: white;">Add Categories</button>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Category Name </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Categories">
                            <td> {{obj.category_Id}} </td>
                            <td> {{obj.category_Name}} </td>
                            <td> 
                                <button (click)="openEditDailog(obj)" style="background-color: rgb(50, 50, 207); color: white;">Edit</button>
                                <button (click)="openDeleteDialog(obj.category_Id)" style="background-color: rgb(199, 51, 51); color: white;">Delete</button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>





<!-- Create Categories -->
<ng-template #callCreateDailog>
<mat-dialog-content class="mat-typography" #CreateCategories>
  <h1>Create Categories</h1>
  <form [formGroup]="Category">
    <div class="example-container">
        <mat-form-field>
          <mat-label>Category Name</mat-label>
          <input type="text" matInput  formControlName="category_Name">
          <!-- <mat-error *ngIf="createCourse.controls['coursename'].hasError('required')">Course name is required</mat-error> -->
        </mat-form-field>
      </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
</mat-dialog-actions>
</ng-template>






<!-- Delete Categories -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Course</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>




<!-- Edit Categories -->
<ng-template #callEditDailog>
    <h2 mat-dialog-title>Update Course</h2>
    <mat-dialog-content class="mat-typography">
    <form [formGroup]="Category">
    
        <div class="example-container">
            <mat-form-field>
              <mat-label>Categories Name</mat-label>
              <input type="text" matInput  formControlName="category_Name" [(ngModel)]="pData.category_Name">
            </mat-form-field>
          </div>     
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
    </mat-dialog-actions>
  </ng-template>
