    <div class="container-scroller">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">        
            <div class="row">         
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title report-title" style="color: black;">Service Table</h4>
                    <button  mat-button (click)="openCreateDialog()">
                      <i class="bi bi-plus-circle-fill fs-1" style="color: rgb(0,193,83); font-size: 30px; margin-left: 900px;"></i>
                    </button>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table custom-table">
                        <thead>
                          <tr>
                            <th style="color: black;"><b>#</b></th>
                            <th style="color: black;"><b>Service Name</b></th>
                            <th style="color: black;"><b>Service Cost</b></th>
                            <th style="color: black;"><b>Operations</b></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Services">
                            <td>{{obj.service_Id}}</td>
                            <td>{{obj.service_Name}}</td>
                            <td>{{obj.service_Cost}}</td>
                            <td>
                                <button  (click)="openEditDailog(obj)" style="border: none;">
                                  <i class="bi bi-pencil-square" style="color: blue; font-size: 20px;"></i>
                                </button>
                                <button  (click)="openDeleteDialog(obj.service_Id)" style="border: none;">
                                  <i class="bi bi-trash-fill" style="color: red; font-size: 20px;"></i>
                                </button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>          
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- Create Services -->
<ng-template #callCreateDailog>
  <mat-dialog-content class="mat-typography" #CreateServices>
    <h1>Create Services</h1>
    <form [formGroup]="Services">
      <div class="example-container">
          <mat-form-field>
            <mat-label>Services Name</mat-label>
            <input type="text" matInput formControlName="service_Name">
          </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <mat-label>Services Cost</mat-label>
          <input type="text" matInput formControlName="service_Cost">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
  </mat-dialog-actions>
</ng-template>

<!-- Delete Services -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Service</h1>
  <div mat-dialog-content>Are you sure you want to delete this item?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>

<!-- Edit Services -->
<ng-template #callEditDailog>
  <h2 mat-dialog-title>Update Service</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="service2">
      <div class="example-container">
        <mat-form-field>
          <mat-label>Service Name</mat-label>
          <input type="text" matInput formControlName="service_Name" [(ngModel)]="pData.service_Name">
        </mat-form-field>
      </div>     
      <div class="example-container">
        <mat-form-field>
          <mat-label>Service Cost</mat-label>
          <input type="text" matInput formControlName="service_Cost" [(ngModel)]="pData.service_Cost">
        </mat-form-field>
      </div>     
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
  </mat-dialog-actions>
</ng-template>
