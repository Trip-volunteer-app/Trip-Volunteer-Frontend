<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Service Table</h4>
                    <button (click)="openCreateDialog()" style="background-color: rgb(100, 250, 100);">Add Service</button>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Service Name </th>
                            <th> Service Cost </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Services">
                            <td> {{obj.service_Id}} </td>
                            <td> {{obj.service_Name}} </td>
                            <td> {{obj.service_Cost}} </td>
                            <td> 
                                <button (click)="openEditDailog(obj)" style="background-color: rgb(92, 92, 245);">Edit</button>
                                <button (click)="openDeleteDialog(obj.service_Id)" style="background-color: rgb(247, 88, 88);">Delete</button> 
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>





<!-- Create Services -->
<ng-template #callCreateDailog>
<mat-dialog-content class="mat-typography" #CreateServices>
  <h1>Create Services</h1>
  <form [formGroup]="Services">
    <div class="example-container">
        <mat-form-field>
          <mat-label>Services Name</mat-label>
          <input type="text" matInput  formControlName="service_Name">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
            <mat-label>Services Cost</mat-label>
            <input type="text" matInput  formControlName="service_Cost">
        </mat-form-field>
      </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Create</button>
</mat-dialog-actions>
</ng-template>






<!-- Delete Services -->
<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Course</h1>
  <div mat-dialog-content>Are you sure you went to delete this item ?</div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close="yes">Yes</button>
    <button mat-button mat-dialog-close="no">No</button>
  </div>
</ng-template>




<!-- Edit Services -->
<ng-template #callEditDailog>
    <h2 mat-dialog-title>Update Course</h2>
    <mat-dialog-content class="mat-typography">
    <form [formGroup]="service2">
        <div class="example-container">
            <mat-form-field>
              <mat-label>Service Name</mat-label>
              <input type="text" matInput  formControlName="service_Name" [(ngModel)]="pData.service_Name">
            </mat-form-field>
          </div>     
          <div class="example-container">
            <mat-form-field>
              <mat-label>Service Coast</mat-label>
              <input type="text" matInput  formControlName="service_Cost" [(ngModel)]="pData.service_Cost">
            </mat-form-field>
          </div>     
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save2()">Save</button>
    </mat-dialog-actions>
  </ng-template>
