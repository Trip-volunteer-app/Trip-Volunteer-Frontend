<div class="adminStyles">
  <div class="container-scroller">
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title t-header">Contact messages</h4>
                  <div>
                    <table class="table table-light">
                      <thead>
                        <tr>
                          <th class="t-header"><b>Name</b></th>
                          <th class="t-header"><b>EMAIL</b></th>
                          <th class="t-header"><b>QUERY</b></th>
                          <th class="t-header"><b>MESSAGES</b></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of admin.AllContactU">
                          <td >{{obj.full_Name}}</td>
                          <td>{{obj.email}}</td>
                          <td>{{obj.query}}</td>
                          <td  matTooltip="{{ obj.messages }}">{{ obj.messages.trim().length > 22 ? (obj.messages.trim() | slice:0:22) + '...' :
                            obj.messages.trim() }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
