
    <div class="container-scroller">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper">  
        <div class="main-panel">
          <div class="content-wrapper">          
            <div class="row">    
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" style="color: black;">Users Table</h4>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-light" style="background-color: white;">
                        <thead>
                          <tr>
                            <th style="color: black;"><b>Name</b></th>
                            <th style="color: black;"><b>EMAIL</b></th>
                            <th style="color: black;"><b>QUERY</b></th>
                            <th style="color: black;"><b>MESSAGES</b></th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr *ngFor="let obj of admin.AllContactU">
                            <td>{{obj.full_Name}}</td>
                            <td>{{obj.email}}</td>
                            <td>{{obj.query}}</td>   
                            <td>{{obj.messages}}</td>                  
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
