<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->
      <app-header></app-header>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_navbar.html -->
       
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
           
            <div class="row">
              
              
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Trip Table</h4>
                    <button style="background-color: rgb(100, 250, 100);">Add Trip</button>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th> Trip Name </th>
                            <th> price </th>
                            <th> location </th>
                            <th> Start Date </th>
                            <th> End Date </th>
                            <th> Users </th>
                            <th> Volunteers </th>
                            <th> Description </th>
                            <th> Operations </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.Trip">
                            <td> {{obj.trip_Id}} </td>
                            <td> {{obj.trip_Name}} </td>
                            <td> {{obj.trip_Price}} </td>
                            <td> {{obj.destination_Location}} </td>
                            <td> {{obj.start_Date}} </td>
                            <td> {{obj.end_Date}} </td>
                            <td> {{obj.max_Number_Of_Users}} </td>
                            <td> {{obj.max_Number_Of_Volunteers}} </td>
                            <td> {{obj.description}} </td>
                            <td> 
                              <button (click)="ManageTrip(obj.trip_Id)" style="background-color: rgb(92, 92, 245);">Manage Trip</button>
                            </td>                          
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>

      <!-- page-body-wrapper ends -->
    </div>
    
  </body>
</html>
