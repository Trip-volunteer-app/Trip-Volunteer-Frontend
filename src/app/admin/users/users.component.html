<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper">  
        <div class="main-panel">
          <div class="content-wrapper">          
            <div class="row">    
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title" style="color: black;">Users Table</h4>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-light" style="background-color: white;">
                        <thead>
                          <tr>
                            <th style="color: black;"><b>First Name</b></th>
                            <th style="color: black;"><b>Last Name</b></th>
                            <th style="color: black;"><b>EMAIL</b></th>
                            <th style="color: black;"><b>Image</b></th>
                            <th style="color: black;"><b>Addres</b></th>
                            <th style="color: black;"><b>Phone Number</b></th>
                            <th style="color: black;"><b>Birth Date </b></th>
                            <th style="color: black;"><b>Date Register</b></th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr *ngFor="let obj of admin.AllUsers">
                            <td>{{obj.first_Name}}</td>
                            <td>{{obj.last_Name}}</td>
                            <td>{{obj.email}}</td>
                            <img class="img-xs rounded-circle"  [src]="obj.image_Path ? '../../../../assets/images/' + obj.image_Path : '../../../assets/default-profile.png'"  alt="image not found">                            
                            <td>{{obj.address}}</td>
                            <td>{{obj.phone_Number}}</td>
                            <td>{{obj.birth_Date | date}}</td>     
                            <td>{{obj.date_Register | date}}</td>                     
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
