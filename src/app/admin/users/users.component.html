<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller">
      <app-header></app-header>
      <div class="container-fluid page-body-wrapper">  
        <div class="main-panel">
          <div class="content-wrapper">          
            <div class="row">    
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Users Table</h4>
                    <br><br>                 
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th> # </th> 
                            <th> First Name</th>
                            <th> Last Name </th>
                            <th> Image </th>
                            <th> Addres </th>
                            <th> Phone Number </th>
                            <th> Birth Date </th>
                            <th> Date Register </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let obj of admin.AllUsers">
                            <td>{{obj.login_Id}}</td>
                            <td>{{obj.first_Name}}</td>
                            <td>{{obj.last_Name}}</td>
                            <td><img src="../../../assets/images/{obj.image_Path}"></td>
                            <!-- <td>{{obj.image_Path}}</td> -->
                            <td>{{obj.address}}</td>
                            <td>{{obj.phone_Number}}</td>
                            <td>{{obj.birth_Date}}</td>     
                            <td>{{obj.date_Register}}</td>                     
                          </tr>                                                 
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
