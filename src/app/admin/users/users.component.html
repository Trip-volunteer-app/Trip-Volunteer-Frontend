<div class="adminStyles">
  <div class="container-scroller" >
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper" >
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title" style="color: black;">Users Table</h4>
                  <br><br>
                  <div class="table-responsive table">
                    <table class="table table-light">
                      <thead>
                        <tr>
                          <th class="t-header">Image</th>
                          <th  class="t-header">First Name</th>
                          <th class="t-header">Last Name</th>
                          <th class="t-header">EMAIL</th>
                          <th class="t-header">Addres</th>
                          <th class="t-header">Phone Number</th>
                          <th class="t-header">Birth Date </th>
                          <th class="t-header">Date Register</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of admin.AllUsers">
                          <img style="margin-left :15px" class="img-xs rounded-circle"
                          [src]="obj.image_Path ? '../../../../assets/images/' + obj.image_Path : '../../../assets/default-profile.png'"
                          alt="image not found">
                          <td>{{obj.first_Name}}</td>
                          <td>{{obj.last_Name}}</td>
                          <td>{{obj.email}}</td>
                          <td>{{obj.address}}</td>
                          <td>{{obj.phone_Number}}</td>
                          <td>{{obj.birth_Date | date}}</td>
                          <td>{{obj.date_Register | date}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
