<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form (ngSubmit)="onLogin()">
                <div class="field input-field">
                    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" [(ngModel)]="password" name="password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account? <a routerLink="/security/register" class="link">Signup</a></span>
            </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#" class="field google">
                <img src="../../../assets/Auth/images/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</section>
