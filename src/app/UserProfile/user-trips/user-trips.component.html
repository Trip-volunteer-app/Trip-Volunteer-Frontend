<app-navbar></app-navbar>
<section class="hero-wrap hero-wrap-2 " style="background-image: url('assets/Home/images/chero12.jpeg');height: 300px; background-size: cover; background-position: center;">
  <div class="overlay" style="height: 300px;"></div>
  <div class="container" style="height: 300px;">
    <div class="row no-gutters slider-text align-items-end justify-content-center" style="height: 300px;">
      <div class="col-md-9 ftco-animate pb-5 text-center" >
        <p class="breadcrumbs"><span class="mr-2"><a routerLink="/Trips">Users <i
                class="fa fa-chevron-right"></i></a></span> <span>Profile <i class="fa fa-chevron-right"></i></span>
        </p>
      </div>
    </div>
  </div>
</section>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" [src]="image_Path || '../../../assets/default-profile.png'">
                <span class="font-weight-bold">{{first_Name}} {{last_Name}}</span><span class="text-black-50">{{email}}</span>
                <span> 
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" (click)="YourTripsAndFavorites()">Profile Setting</button>
                    </div>
                </span>

                <span> 
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" (click)="logout()">Logout</button>
                    </div>
                </span>
            </div>
        </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Your Trips</h4>
                    </div>

                 
                      
                    
                
                </div>
            </div>

        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Favorites Trips</span></div><br>
                 </div>
        </div>
    </div>
</div>
