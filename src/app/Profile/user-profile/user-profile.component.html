<app-navbar></app-navbar>
<section class="hero-wrap hero-wrap-2 " style="background-image: url('assets/Home/images/chero12.jpeg');height: 300px; background-size: cover; background-position: center;">
  <div class="overlay" style="height: 300px;"></div>
  <div class="container" style="height: 300px;">
    <div class="row no-gutters slider-text align-items-end justify-content-center" style="height: 300px;">
      <div class="col-md-9 ftco-animate pb-5 text-center" >
        <p class="breadcrumbs"><span class="mr-2"><a routerLink="/Trips">Users <i
                class="fa fa-chevron-right"></i></a></span> <span>Profile <i class="fa fa-chevron-right"></i></span>
        </p>
      </div>
    </div>
  </div>
</section>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" [src]="image_Path || '../../../assets/default-profile.png'">
                <span class="font-weight-bold">{{first_Name}} {{last_Name}}</span><span class="text-black-50">{{email}}</span>

                <span> 
                  <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" type="submit" (click)="YourTripsAndFavorites()">Your Trips && Favorites</button>
                  </div>
              </span>

                <span> 
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" (click)="logout()">Logout</button>
                    </div>
                </span>
            </div>
        </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <form #profileForm="ngForm" [formGroup]="Users">
                        <div class="row mt-2">
                          <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" placeholder="first name" formControlName="first_Name">
                          </div>
                          <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" placeholder="last name" formControlName="last_Name">
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" placeholder="enter phone number" formControlName="phone_Number">
                          </div>
                          <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="enter address" formControlName="address">
                          </div>
                          <div class="col-md-12">
                            <label class="labels">Birth Date</label>
                            <input type="text" class="form-control" formControlName="birth_Date" >
                          </div>
                          <div class="col-md-12">
                            <label class="labels">Image</label>
                            <input type="file" class="form-control" (change)="onImageChange($event)">
                          </div>
                          <div class="col-md-12">
                            <label class="labels">Date Registered</label>
                            <input type="text" class="form-control" [value]="date_Register | date" disabled>
                          </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit" (click)="saveProfile()">Save Profile</button>
                        </div>
                      </form>
                      
                    
                
                </div>
            </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Password</span>
                          <span class="border px-3 p-1 add-experience" (click)="togglePasswordForm()"><i class="fa fa-plus"></i>&nbsp;Change Password</span>
                        </div>
                        <br>
                        <div *ngIf="isPasswordFormVisible">
                        <form>
                          <div class="col-md-12"><label class="labels">Old Password</label><input type="text" class="form-control" placeholder="Old Password" value=""></div> <br>
                          <div class="col-md-12"><label class="labels">New Password</label><input type="text" class="form-control" placeholder="New Password" value=""></div>
                          <div class="col-md-12"><label class="labels">Confirm New Password</label><input type="text" class="form-control" placeholder="Confirm New Password" value=""></div>           
                          <div class="col-md-12"><label class="labels">Change Password</label><input type="submit" class="form-control btn btn-primary profile-button" placeholder="Change Password" value="Change Password"></div>           
                        </form>
                      </div>
                </div>
            </div>
    </div>
</div>
